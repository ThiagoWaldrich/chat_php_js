<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat em tempo real | Projeto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <main class="status">
        <section class="form login">
            <header>Chat em tempo real</header>
            <form action="#">
                <aside class="error-text">Mensagem de erro !</aside>
                <aside class="detalhes-do-nome">
                    <em class="campo">
                        <label>Primeiro Nome</label>
                        <input type="text" placeholder="Primeiro nome">
                    </em>
                    <em class="campo">
                        <label>Último Nome</label>
                        <input type="text" placeholder="Último nome">
                    </em>
                    <em class="campo">
                        <label>Endereço de email</label>
                        <input type="text" placeholder="Endereço de email">
                    </em>
                    <em class="campo">
                        <label>Senha</label>
                        <input type="text" placeholder="Senha">
                    </em>
                    <em class="campo">
                        <label>Selecione uma imagem</label>
                        <input type="file">
                    </em>
                </aside>
                <aside class="campo">
                    <input type="submit" value="Vá para o chat">
                </aside>
            </form>
            <aside class="link">Já tem conta ?<a href="#">Faça login</a></aside>
        </section>
    </main>
    
</body>
</html>
